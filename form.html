<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Седона: форма обратной связи</title>
  </head>
  <body>

    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="#" alt="sedona-logo">
      </a>
      <button class="page-header__toggle" type="button">Открыть меню</button>
      <nav class="main-nav">
        <button class="main-nav__close" type="button">Закрыть</button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--active">
            <a href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a href="photo.html">Фото и видео</a>
          </li>
          <li class="site-list__item">
            <a href="form.html">Форма отзыва</a>
          </li>
          <li class="site-list__item">
            <a href="#">Htmlacademy</a>
          </li>
        </ul>
      </nav>
      <div class="page-header__picture">
        <img src="#" alt="Sedona">
      </div>
    </header>
    
    <main class="page-main">
      <form class="review-form" action="https://echo.htmlacademy.ru" method="get">
        <fieldset class="review-form__username">
          <legend class="review-form__title">Представьтесь:</legend>
          <label for="name-field" class="review-form__name">Имя*:</label>
          <input type="text" name="name" id="name-field" placeholder="Петр">
          <label for="fullname-field" class="review-form__fullname">Фамилия*:</label>
          <input type="text" name="fullname" id="fullname-field" placeholder="Иванов">
          <label for="patronymic-field" class="review-form__patronymic">Отчество:</label>
          <input type="text" name="patronymic" id="patronymic-field" placeholder="Александрович">
        </fieldset>
        <fieldset class="review-form__contacts">
          <legend class="review-form__title">Контактная информация:</legend>
          <label for="phone-field" class="review-form__phone">Контактный телефон*:</label>
          <input type="tel" name="phone" id="phone-field">
          <label for="email-field" class="review-form__email">Электронная почта*:</label>
          <input type="email" name="email" id="email-field">
        </fieldset>
        <fieldset class="review-form__impress">
          <legend class="review-form__title">Ваше общее впечатление:</legend>
          <input type="radio" name="impress" id="radio-1" value="positive" checked>
          <label for="radio-1">Скорее положительное</label>
          <input type="radio" name="impress" id="radio-2" value="negative">
          <label for="radio-2">Скорее отрицательное</label>
          <input type="radio" name="impress" id="radio-3" value="whatever">
          <label for="radio-3">Затрудняюсь ответить</label>
        </fieldset>
        <fieldset class="review-form__attractions">
          <legend class="review-form__title">Посещенные достопримечательности:</legend>
          <input type="checkbox" name="attractions" id="checkbox-1" value="bridge" checked>
          <label for="checkbox-1">Мост Дьявола</label>
          <input type="checkbox" name="attractions" id="checkbox-2" value="park" checked>
          <label for="checkbox-2">Слайд-парк</label>
          <input type="checkbox" name="attractions" id="checkbox-3" value="mountain">
          <label for="checkbox-3">Гора-колокол</label>
          <input type="checkbox" name="attractions" id="checkbox-4" value="cliffs" checked>
          <label for="checkbox-4">Красные скалы</label>
        </fieldset>
        <fieldset class="review-form__comment">
          <legend class="review-form__title">Опишите свои эмоции:</legend>
          <textarea class="review-form__comment-field" name="comment" id="comment-field" placeholder="Опишите подробно все свои восторги"></textarea>
        </fieldset>
        <button class="review-form__submit" type="submit">Отправить отзыв</button>
      </form>
    </main>

    <footer class="page-footer">
      <section class="page-footer__tags">#visitsedona</section>
      <section class="page-footer__social">
        <a href="#" class="page-footer__social-btn page-footer__social-btn--tw"><span class="visually-hidden">Твиттер</span></a>
        <a href="#" class="page-footer__social-btn page-footer__social-btn--fb"><span class="visually-hidden">Фейсбук</span></a>
        <a href="#" class="page-footer__social-btn page-footer__social-btn--youtube"><span class="visually-hidden">Ютубе</span></a>
      </section>
      <section class="page-footer__copyright">
        <span class="page-footer__copy">Разработано</span>
        <a href="https://htmlacademy.ru" class="page-footer__copyright-link"><span class="visually-hidden">Htmlacademy.ru</span></a>
      </section>
    </footer>
    
  </body>
</html>
